<section class="analytics-info" >
    
    <div class="container narrow analytics">
        <h1>Songs Played</h1>
        <div class="analytics-d3 clearfix">
            <nvd3 options="songsBarGraphOptions" data="cumulativeData" ></nvd3>
        </div>
    </div>
    
   
    <div class="container medium analytics">
        
        <table class="analytics-view-song-list">
            <th><h3>Songs Data</h3></th>
            <tr>
                <th class="analytics-view-song-title">Song Name</th>
 			    <th class="analytics-view-song-title">Song Plays</th>
                <!--<th class="analytics-view-song-title">Last Played</th>-->
            </tr>
            <tr class="analytics-view-song-item" ng-repeat="(key, value) in analytics.songs">
 			    <td>{{ key }}</td>
                <td>{{ value }}</td>
                <!--<td>Hold for Date</td>-->
 		     </tr>
        </table>
   </div>
</section>
